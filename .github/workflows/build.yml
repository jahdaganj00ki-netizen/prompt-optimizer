# .github/workflows/build.yml

name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'
      
      - name: Restore
        run: dotnet restore PromptOptimizer.sln
      
      - name: Build
        run: dotnet build PromptOptimizer.sln -c Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: PromptOptimizer
          path: bin/Release/PromptOptimizer.exe
