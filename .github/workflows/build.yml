name: Build PromptOptimizer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: dotnet restore PromptOptimizer.sln

      - name: Build Release
        run: dotnet build PromptOptimizer.sln -c Release --no-restore

      - name: Upload Artifact (v4)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: PromptOptimizer-Release
          path: bin/Release/PromptOptimizer.exe
          retention-days: 30
          compression-level: 0
